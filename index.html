<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Simple Voting App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f6ff;
      text-align: center;
      margin: 0;
    }
    h1 { margin-top: 15px; }
    .page { display: none; padding: 15px; }
    .active { display: block; }

    button {
      padding: 10px 18px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      width: 200px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex: 0 0 auto;
    }

    img {
      width: 90px;
      height: 90px;
      object-fit: cover;
      border-radius: 50%;
    }

    input {
      width: 90%;
      margin: 5px 0;
      padding: 6px;
    }
  </style>
</head>
<body>

<h1>üó≥Ô∏è Aplikasi Voting</h1>

<!-- HOME -->
<div id="home" class="page active">
  <button onclick="goTo('voter')">Voter</button>
  <button onclick="goTo('admin')">Admin</button>
</div>

<!-- VOTER -->
<div id="voter" class="page">
  <h2>Halaman Voter</h2>
  <div id="voterList" class="row"></div>
  <button onclick="goTo('home')">‚¨Ö Kembali</button>
</div>

<!-- ADMIN -->
<div id="admin" class="page">
  <h2>Halaman Admin</h2>
  <div id="adminList" class="row"></div>
  <button onclick="goTo('home')">‚¨Ö Kembali</button>
</div>

<script>
let defaultCandidates = [
  { name: "Kandidat A", img: "", votes: 0 },
  { name: "Kandidat B", img: "", votes: 0 }
];

let candidates = JSON.parse(localStorage.getItem("candidates")) || defaultCandidates;

function saveData() {
  localStorage.setItem("candidates", JSON.stringify(candidates));
}

function goTo(page) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(page).classList.add("active");
  if (page === "voter") renderVoter();
  if (page === "admin") renderAdmin();
}

function renderVoter() {
  let html = "";
  candidates.forEach((c, i) => {
    html += `
      <div class="card">
        <img src="${c.img || 'https://via.placeholder.com/100'}">
        <h3>${c.name}</h3>
        <button onclick="vote(${i})">Vote</button>
      </div>
    `;
  });
  document.getElementById("voterList").innerHTML = html;
}

function renderAdmin() {
  let totalVotes = candidates.reduce((s,c)=>s+c.votes,0);
  let html = "";
  candidates.forEach((c,i)=>{
    let percent = totalVotes ? ((c.votes/totalVotes)*100).toFixed(1) : 0;
    html += `
      <div class="card">
        <img src="${c.img || 'https://via.placeholder.com/100'}"><br>
        <input type="text" value="${c.name}" onchange="editName(${i}, this.value)">
        <p>${c.votes} suara (${percent}%)</p>
        <input type="file" accept="image/*" onchange="uploadImg(event, ${i})">
      </div>
    `;
  });
  document.getElementById("adminList").innerHTML = html;
}

function vote(i){
  candidates[i].votes++;
  saveData();
  alert("Terima kasih sudah memilih!");
}

function editName(i,val){
  candidates[i].name = val;
  saveData();
}

function uploadImg(e, i){
  const file = e.target.files[0];
  const reader = new FileReader();
  reader.onload = function(){
    candidates[i].img = reader.result; // base64
    saveData();
    renderAdmin();
  };
  reader.readAsDataURL(file);
}

saveData();
</script>

</body>
</html>
